<body>
    <script>
        class Person {
            constructor(name,age) {
                this.name = name;
                this.age = age;
            }

            printInfo() {
                console.log(`Name : ${this.name}`);
                console.log(`Age : ${this.age}`);
            }
        }


        let p1 = new Person("Dviya",22);
        let p2 = new Person("Jessse",31);

        p1.printInfo();
        p2.printInfo();

    </script>
</body>
